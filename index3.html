              "4": { emoji: "üîç", title: "4. Tipos de variantes e erros no texto", subsections: { "a": { title: "Erros acidentais", content: [{ "type": "list", "items": [ "Confus√£o de consoantes semelhantes: O hebraico antigo, escrito sem vogais, facilitava a confus√£o entre letras parecidas.", "Haplografia: O escriba pulava acidentalmente uma palavra ou s√≠laba, geralmente por semelhan√ßa no in√≠cio ou fim.", "Ditografia: O escriba escrevia a mesma palavra duas vezes, por distra√ß√£o.", "Met√°tese: Troca acidental da ordem de duas letras ou palavras.", "Divis√£o diferente de palavras: Palavras compostas ou frases eram divididas de maneira diferente por escribas." ]}] }, "b": { title: "Altera√ß√µes intencionais", content: [{ "type": "list", "items": [ "Moderniza√ß√£o lingu√≠stica: Atualiza√ß√£o de grafias, substitui√ß√£o de termos arcaicos por mais modernos.", "Adapta√ß√µes contextuais: Ajustes para harmonizar passagens paralelas, tornar o texto mais claro ou facilitar a compreens√£o.", "Eufemismos: Substitui√ß√£o de express√µes consideradas vulgares ou teologicamente problem√°ticas.", "Acr√©scimos explicativos: Inclus√£o de glosas ou notas explicativas no corpo do texto.", "Altera√ß√µes teol√≥gicas: S√£o raras, mas incluem adapta√ß√µes feitas por grupos com interesses doutrin√°rios espec√≠ficos, como os samaritanos." ]}] } } },
              "5": { emoji: "üõ†Ô∏è", title: "5. A cr√≠tica textual na pr√°tica", content: [ "A cr√≠tica textual se divide em duas grandes etapas:", { "type": "list", "items": [ "Cr√≠tica externa: Avalia√ß√£o das testemunhas (manuscritos, vers√µes, cita√ß√µes antigas). Cada testemunha tem seu valor relativo, dependendo de sua antiguidade, fidelidade e rela√ß√£o com o texto massor√©tico.", "Cr√≠tica interna: Avalia√ß√£o das variantes √† luz da gram√°tica, contexto, probabilidade de erro de escriba e expectativa exeg√©tica. A leitura mais dif√≠cil, ou aquela que melhor explica a origem das outras variantes, costuma ser preferida." ]}, "O objetivo final do cr√≠tico textual √© recuperar, o quanto poss√≠vel, a forma mais antiga e aut√™ntica do texto, sempre levando em conta n√£o apenas evid√™ncias filol√≥gicas, mas tamb√©m o contexto hist√≥rico, liter√°rio e teol√≥gico da passagem." ] },
              "6": { emoji: "üõ°Ô∏è", title: "6. A confiabilidade do Texto do AT", content: [ "Diante de toda essa complexidade ‚Äî manuscritos, variantes, recens√µes, revis√µes e corre√ß√µes ‚Äî podemos confiar que o texto do Antigo Testamento foi preservado de maneira confi√°vel ao longo dos s√©culos?", "O estudo exaustivo da hist√≥ria textual permite afirmar com seguran√ßa e rever√™ncia:", { "type": "list", "items": [ "H√° forte tend√™ncia hist√≥rica de preserva√ß√£o: Desde os primeiros s√©culos, h√° evid√™ncias de cuidado extremo dos escribas em preservar a integridade do texto sagrado. Isso √© percept√≠vel mesmo em meio √†s revis√µes e acr√©scimos, e confirmado por manuscritos antigos como os do Mar Morto.", "A tradi√ß√£o do Texto Massor√©tico √© surpreendentemente coesa: Quando comparamos manuscritos de diferentes √©pocas e lugares, vemos um alt√≠ssimo grau de concord√¢ncia, mesmo sem uma autoridade centralizada controlando todas as c√≥pias.", "A maioria das variantes √© insignificante para a doutrina: Cerca de 90% do texto possui leitura absolutamente consensual; das variantes restantes, quase todas n√£o alteram nenhum ponto essencial da f√© crist√£ ou da tradi√ß√£o judaica. Mesmo que todas as variantes conhecidas fossem adotadas, nenhuma doutrina essencial seria abalada.", "As diferen√ßas servem √† cr√≠tica, n√£o amea√ßam a f√©: O trabalho da cr√≠tica textual, longe de abalar a confian√ßa nas Escrituras, apenas confirma a fidelidade do processo de transmiss√£o textual. O n√∫mero de variantes √© pequeno em propor√ß√£o ao volume do texto; e a maioria pode ser facilmente corrigida ou explicada.", "O Novo Testamento e os pr√≥prios ap√≥stolos confiaram no texto existente em sua √©poca: Apesar das variantes e recens√µes, Jesus e os ap√≥stolos nunca hesitaram em afirmar a autoridade das Escrituras (Jo√£o 10.35; Segunda a Tim√≥teo 3.16). Se eles podiam confiar no texto recebido, tamb√©m podemos faz√™-lo.", "A f√© reformada sempre confessou a preserva√ß√£o providencial do texto: A Confiss√£o de F√© de Westminster, expressando a tradi√ß√£o reformada, afirma que Deus, por sua provid√™ncia singular, conservou o texto das Escrituras ‚Äúpuro em todos os s√©culos‚Äù. As descobertas posteriores, inclusive dos Manuscritos do Mar Morto, apenas confirmaram o que j√° era conhecido.", "O texto preservado cumpre plenamente sua finalidade: Como afirma o ap√≥stolo Paulo, ‚Äútoda a Escritura √© inspirada por Deus e √∫til para o ensino, para a repreens√£o, para a corre√ß√£o, para a educa√ß√£o na justi√ßa‚Äù (Segunda a Tim√≥teo 3.16-17). O Antigo Testamento que chegou at√© n√≥s cumpre esse papel na vida da igreja." ]} ] },
              "7": { emoji: "üôè", title: "7. Reflex√£o final: a provid√™ncia de Deus", content: [ "√â importante lembrar que, mesmo diante da multiplicidade de variantes e recens√µes, a cr√≠tica textual revela, antes de tudo, a maravilhosa provid√™ncia de Deus, que conduziu gera√ß√µes de copistas, revisores e comunidades de f√© na preserva√ß√£o do texto inspirado. O resultado desse processo milenar √© um texto que se mant√©m fiel e suficiente para guiar o povo de Deus em todo tempo e lugar.", "Seja voc√™ um estudante iniciante, um leigo curioso ou um pastor preocupado com a fidelidade b√≠blica, tenha plena convic√ß√£o: o texto do Antigo Testamento √© digno de confian√ßa, tanto do ponto de vista hist√≥rico quanto teol√≥gico e espiritual. A cr√≠tica textual √© um testemunho da sabedoria divina e da responsabilidade humana na guarda do dep√≥sito sagrado das Escrituras." ] }
            };

            const flashcardData = [
                { term: "Cr√≠tica Textual", definition: "Disciplina que compara c√≥pias de manuscritos antigos para determinar a forma mais prov√°vel do texto original." },
                { term: "Texto Massor√©tico (TM)", definition: "O texto hebraico padr√£o do Antigo Testamento, produzido por escribas judeus (massoretas) entre os s√©culos VI e X d.C." },
                { term: "Septuaginta (LXX)", definition: "A tradu√ß√£o grega do Antigo Testamento, iniciada em Alexandria por volta de 285 a.C. √â uma testemunha textual importante." },
                { term: "Haplografia", definition: "Um erro de escriba onde uma letra, s√≠laba ou palavra √© omitida acidentalmente, muitas vezes por causa de uma sequ√™ncia similar." },
                { term: "Ditografia", definition: "O oposto da haplografia; um erro de escriba onde uma letra, s√≠laba ou palavra √© duplicada acidentalmente." },
                { term: "Manuscritos do Mar Morto", definition: "Cole√ß√£o de textos antigos descobertos em Qumran, que incluem as mais antigas c√≥pias conhecidas de livros do Antigo Testamento." },
                { term: "Kethiv-Qere", definition: "Um sistema massor√©tico onde uma palavra √© escrita de uma forma no texto (Kethiv) mas tradicionalmente lida de outra (Qere), indicando uma variante de leitura." }
            ];
            
            const quizData = [
                { question: "Qual o principal objetivo da Cr√≠tica Textual do AT?", options: [ { text: "Provar que a B√≠blia n√£o tem erros.", correct: false }, { text: "Determinar a forma mais antiga e prov√°vel do texto.", correct: true }, { text: "Traduzir a B√≠blia para novas l√≠nguas.", correct: false }, { text: "Criar novas vers√µes da B√≠blia.", correct: false } ]},
                { question: "O que √© a Septuaginta (LXX)?", options: [ { text: "O texto original em hebraico.", correct: false }, { text: "Uma vers√£o em latim.", correct: false }, { text: "A tradu√ß√£o grega do Antigo Testamento.", correct: true }, { text: "Um coment√°rio rab√≠nico.", correct: false } ]},
                { question: "O Texto Massor√©tico foi produzido principalmente entre quais s√©culos?", options: [ { text: "V a.C. e I a.C.", correct: false }, { text: "I e V d.C.", correct: false }, { text: "VI e X d.C.", correct: true }, { text: "X e XV d.C.", correct: false } ]},
                { question: "Pular uma palavra ao copiar um manuscrito √© um erro chamado:", options: [ { text: "Ditografia", correct: false }, { text: "Met√°tese", correct: false }, { text: "Haplografia", correct: true }, { text: "Par√°frase", correct: false } ]},
                { question: "Qual descoberta arqueol√≥gica foi crucial para confirmar a fidelidade do Texto Massor√©tico?", options: [ { text: "A Pedra de Roseta.", correct: false }, { text: "Os Manuscritos do Mar Morto.", correct: true }, { text: "O C√≥digo de Hamurabi.", correct: false }, { text: "As pir√¢mides do Egito.", correct: false } ]}
            ];

            // --- Seletores do DOM ---
            const views = document.querySelectorAll('.app-view');
            const menuGrid = document.getElementById('menu-grid');
            const backButtons = document.querySelectorAll('.back-button');
            const progressBar = document.getElementById('progress-bar');
            const contentView = document.getElementById('content-view');
            
            // --- Estado da Aplica√ß√£o ---
            let currentFlashcardIndex = 0;
            let currentQuestionIndex = 0;
            let score = 0;

            // --- Navega√ß√£o ---
            function showView(viewId) {
                views.forEach(view => view.classList.remove('visible'));
                document.getElementById(viewId).classList.add('visible');
                window.scrollTo(0, 0);
            }

            // --- Renderiza√ß√£o do Menu ---
            function populateMenu() {
                // Artigos
                Object.keys(contentData).forEach(key => {
                    const item = contentData[key];
                    const button = document.createElement('button');
                    button.className = 'menu-item';
                    button.innerHTML = `<span class="menu-emoji">${item.emoji}</span> <span>${item.title}</span>`;
                    button.addEventListener('click', () => renderContent(key));
                    menuGrid.appendChild(button);
                });

                // Itens Interativos
                const interactiveItems = [
                    { id: 'flashcard-view', emoji: 'üß†', title: 'Flashcards de Conceitos', action: initFlashcards, interactive: true },
                    { id: 'quiz-view', emoji: '‚úÖ', title: 'Quiz de Conhecimento', action: initQuiz, interactive: true }
                ];
                interactiveItems.forEach(item => {
                    const button = document.createElement('button');
                    button.className = `menu-item ${item.interactive ? 'interactive' : ''}`;
                    button.innerHTML = `<span class="menu-emoji">${item.emoji}</span> <span>${item.title}</span>`;
                    button.addEventListener('click', item.action);
                    menuGrid.appendChild(button);
                });
            }

            // --- L√≥gica do Conte√∫do ---
            function renderContent(key) {
                const item = contentData[key];
                const titleEl = document.getElementById('content-title');
                const bodyEl = document.getElementById('content-body');
                
                titleEl.textContent = item.title;
                bodyEl.innerHTML = '';

                if(item.content) {
                    renderContentItems(item.content, bodyEl);
                }

                if (item.subsections) {
                    Object.values(item.subsections).forEach(sub => {
                        const button = document.createElement('button');
                        button.className = 'accordion-button';
                        button.textContent = sub.title;
                        
                        const panel = document.createElement('div');
                        panel.className = 'accordion-panel';
                        renderContentItems(sub.content, panel);

                        bodyEl.appendChild(button);
                        bodyEl.appendChild(panel);

                        button.addEventListener('click', () => {
                            button.classList.toggle('active');
                            if (panel.style.maxHeight) {
                                panel.style.maxHeight = null;
                            } else {
                                panel.style.maxHeight = panel.scrollHeight + "px";
                            }
                        });
                    });
                }
                showView('content-view');
            }

            function renderContentItems(contentArray, parentElement) {
                contentArray.forEach(item => {
                    if (typeof item === 'string') {
                        const p = document.createElement('p');
                        p.className = 'paragraph';
                        p.textContent = item;
                        parentElement.appendChild(p);
                    } else if (item.type === 'list') {
                        const listContainer = document.createElement('div');
                        listContainer.className = 'list-container';
                        item.items.forEach(listItemText => {
                            const listItem = document.createElement('div');
                            listItem.className = 'list-item';
                            listItem.innerHTML = `<span class="bullet-point">‚Ä¢</span><span>${listItemText}</span>`;
                            listContainer.appendChild(listItem);
                        });
                        parentElement.appendChild(listContainer);
                    }
                });
            }
            
            // --- L√≥gica dos Flashcards ---
            function initFlashcards() {
                currentFlashcardIndex = 0;
                renderFlashcard();
                showView('flashcard-view');
            }
            function renderFlashcard() {
                const card = flashcardData[currentFlashcardIndex];
                document.getElementById('flashcard-front').textContent = card.term;
                document.getElementById('flashcard-back').textContent = card.definition;
                document.getElementById('flashcard-counter').textContent = `${currentFlashcardIndex + 1} / ${flashcardData.length}`;
                document.getElementById('flashcard').classList.remove('is-flipped');
            }

            // --- L√≥gica do Quiz ---
            function initQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                document.getElementById('quiz-content').style.display = 'block';
                document.getElementById('quiz-results').style.display = 'none';
                renderQuestion();
                showView('quiz-view');
            }
            function renderQuestion() {
                const q = quizData[currentQuestionIndex];
                document.getElementById('quiz-question').textContent = q.question;
                const optionsEl = document.getElementById('quiz-options');
                optionsEl.innerHTML = '';
                document.getElementById('quiz-feedback').textContent = '';

                q.options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'quiz-option';
                    button.textContent = option.text;
                    button.addEventListener('click', () => selectAnswer(button, option.correct));
                    optionsEl.appendChild(button);
                });
            }
            function selectAnswer(button, isCorrect) {
                const feedbackEl = document.getElementById('quiz-feedback');
                document.querySelectorAll('.quiz-option').forEach(btn => btn.disabled = true);
                
                if (isCorrect) {
                    button.classList.add('correct');
                    feedbackEl.textContent = "Correto! ‚úÖ";
                    feedbackEl.style.color = 'var(--success)';
                    score++;
                } else {
                    button.classList.add('incorrect');
                    feedbackEl.textContent = "Incorreto. ‚ùå";
                    feedbackEl.style.color = 'var(--error)';
                }

                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizData.length) {
                        renderQuestion();
                    } else {
                        showQuizResults();
                    }
                }, 1500);
            }
            function showQuizResults() {
                document.getElementById('quiz-content').style.display = 'none';
                const resultsEl = document.getElementById('quiz-results');
                resultsEl.style.display = 'block';
                document.getElementById('quiz-score').textContent = `${score} de ${quizData.length}`;
            }

            // --- Event Listeners ---
            backButtons.forEach(button => {
                button.addEventListener('click', () => showView(button.dataset.target));
            });

            contentView.addEventListener('scroll', () => {
                const el = contentView;
                const scrollableHeight = el.scrollHeight - el.clientHeight;
                const scrolledPercentage = (el.scrollTop / scrollableHeight) * 100;
                progressBar.style.width = `${scrolledPercentage}%`;
            });

            // Flashcards
            document.getElementById('flashcard').addEventListener('click', (e) => {
                e.currentTarget.classList.toggle('is-flipped');
            });
            document.getElementById('next-flashcard').addEventListener('click', () => {
                currentFlashcardIndex = (currentFlashcardIndex + 1) % flashcardData.length;
                renderFlashcard();
            });
            document.getElementById('prev-flashcard').addEventListener('click', () => {
                currentFlashcardIndex = (currentFlashcardIndex - 1 + flashcardData.length) % flashcardData.length;
                renderFlashcard();
            });
            
            // Quiz
            document.getElementById('retry-quiz').addEventListener('click', initQuiz);
            
            // --- Inicializa√ß√£o ---
            populateMenu();
        });
    </script>
