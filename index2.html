<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada Interativa: História da Teologia Bíblica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Deep Ocean & Slate -->
    <!-- Application Structure Plan: A vertical timeline navigation on the left guides the user chronologically through the history of Biblical Theology. This layout was chosen to mirror the historical progression in the source document, creating an intuitive journey. The main content area on the right dynamically displays detailed information for the selected era. Interactivity is maintained through clickable timeline events, interactive cards for key theologians, a dynamic quiz, and flippable flashcards derived from the report's Q&A section. -->
    <!-- Visualization & Content Choices: 1. Historical Eras: Goal=Organize/Navigate, Method=Vertical Timeline (HTML/CSS), Interaction=Click to load content. Justification: Best visual metaphor for a historical report. 2. Key Theologians: Goal=Inform, Method=Interactive cards, Interaction=Hover/Click for details. Justification: Focuses attention on key figures. 3. Flashcards/Quiz: Goal=Reinforce/Test, Method=Flippable cards and multiple-choice questions. Justification: Proven interactive learning tools, directly using the report's Q&A content. All methods use HTML/CSS or JS. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
            background-color: #1A202C; /* slate-900 */
            color: #A0AEC0; /* slate-400 */
        }
        h1, h2, h3, h4, h5, h6, .font-serif {
            font-family: 'Lora', serif;
        }
        .timeline-item {
            position: relative;
            padding-left: 30px;
            padding-bottom: 20px;
            border-left: 2px solid #4A5568; /* slate-600 */
        }
        .timeline-item:last-child {
            border-left: 2px solid transparent;
        }
        .timeline-dot {
            position: absolute;
            left: -9px;
            top: 0;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background-color: #4A5568; /* slate-600 */
            transition: all 0.3s ease;
        }
        .timeline-item.active .timeline-dot {
            background-color: #4FD1C5; /* teal-400 */
            transform: scale(1.2);
        }
        .timeline-item.active button {
            color: #4FD1C5; /* teal-400 */
        }
        .content-section {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 250px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            border-radius: 0.5rem;
            border: 1px solid #4A5568;
            background-color: #2D3748; /* slate-800 */
            color: #E2E8F0; /* slate-200 */
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
        .quiz-option {
            transition: background-color 0.3s;
            border: 1px solid #4A5568;
        }
        .quiz-option:hover {
            background-color: #4A5568;
        }
    </style>
</head>
<body class="bg-slate-900">

    <div class="container mx-auto max-w-7xl p-4 sm:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white font-serif">A História da Teologia Bíblica</h1>
            <p class="mt-2 text-lg text-slate-400">Uma Jornada Cronológica Interativa</p>
        </header>

        <div class="md:grid md:grid-cols-12 md:gap-8">
            <aside class="md:col-span-3 mb-8 md:mb-0">
                <nav id="timeline-nav">
                    <!-- Timeline items will be injected here -->
                </nav>
            </aside>
            <main id="content-area" class="md:col-span-9 bg-slate-800 p-6 sm:p-8 rounded-lg min-h-[60vh]">
                <!-- Content will be injected here -->
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timelineNav = document.getElementById('timeline-nav');
            const contentArea = document.getElementById('content-area');

            const contentData = {
                eras: [
                    { id: 'intro', title: 'Introdução', summary: 'O conceito e as raízes da Teologia Bíblica.' },
                    { id: 'primitivo', title: 'Período Primitivo e Medieval', summary: 'Dos pais da igreja à escolástica medieval.' },
                    { id: 'reforma', title: 'A Reforma Protestante', summary: 'O retorno à "Sola Scriptura".' },
                    { id: 'disciplina', title: 'Surgimento como Disciplina', summary: 'Da ortodoxia protestante ao pietismo.' },
                    { id: 'gabler', title: 'A Definição de Gabler', summary: 'A distinção entre teologia bíblica e dogmática.' },
                    { id: 'queda', title: 'Ascensão e Queda', summary: 'O impacto do racionalismo.' },
                    { id: 'testamentos', title: 'Teologias dos Testamentos', summary: 'A especialização e separação do AT e NT.' },
                    { id: 'religiao', title: 'Da Teologia à Religião', summary: 'A Escola da História das Religiões.' },
                    { id: 'reflorescimento', title: 'O Reflorescimento', summary: 'A reação ao liberalismo e a renovação teológica.' },
                    { id: 'teologias', title: 'De Teologia para Teologias', summary: 'A diversificação e fragmentação dos estudos.' },
                    { id: 'novas', title: 'Novas Abordagens', summary: 'Crítica canônica, literária e contextual.' },
                    { id: 'renascimento', title: 'O Renascimento Recente', summary: 'A busca por uma teologia bíblica integral.' },
                    { id: 'autores', title: 'Autores-Chave', summary: 'Perfis de teólogos influentes.' },
                    { id: 'flashcards', title: 'Flashcards', summary: 'Teste seus conhecimentos.' },
                    { id: 'quiz', title: 'Quiz Final', summary: 'Avalie seu aprendizado.' }
                ],
                details: {
                    intro: {
                        title: 'Introdução: Origens da Teologia Bíblica',
                        content: `<p>A expressão "teologia bíblica" surgiu formalmente no século XVII, mas sua essência — a busca por uma mensagem unificada nas Escrituras — remonta ao período apostólico. Desde o Antigo Testamento, resumos da história da salvação (ex: Dt 26.5-9, Sl 78) funcionavam como teologia bíblica primitiva. Os escritores do Novo Testamento, por sua vez, reinterpretaram o AT à luz de Cristo, estabelecendo-O como o centro hermenêutico (Jo 5.39). O propósito da teologia bíblica é entender a revelação progressiva de Deus dentro da estrutura canônica, honrando a unidade e suficiência da Palavra.</p>`
                    },
                    primitivo: {
                        title: 'Período Primitivo e Medieval',
                        content: `<h4 class="text-xl font-semibold text-white mb-2 font-serif">Desafios Iniciais</h4>
                                   <p class="mb-4">A igreja primitiva enfrentou o desafio de conciliar a unidade e a diversidade das Escrituras. Marcião (séc. II) propôs rejeitar o AT, mas foi refutado. Ireneu de Lião defendeu a inspiração dos quatro Evangelhos como um todo coeso, combatendo o gnosticismo.</p>
                                   <h4 class="text-xl font-semibold text-white mb-2 font-serif">Métodos de Interpretação</h4>
                                   <p>A "Escola de Alexandria" (ex: Orígenes) favoreceu a alegoria para encontrar um sentido espiritual, enquanto a "Escola de Antioquia" enfatizou a interpretação histórico-literal. Na Idade Média, o método da "quadriga" (literal, alegórico, moral, anagógico) tornou-se dominante, muitas vezes obscurecendo o sentido claro do texto, algo que os Reformadores criticariam duramente.</p>`
                    },
                    reforma: {
                        title: 'A Reforma Protestante',
                        content: `<h4 class="text-xl font-semibold text-white mb-2 font-serif">Sola Scriptura</h4>
                                   <p class="mb-4">A Reforma foi um retorno às Escrituras como única autoridade infalível. Martinho Lutero rejeitou a alegoria, focando no sentido literal e na justificação pela fé como chave de leitura. João Calvino, o grande expositor, fundamentou sua teologia na exegese cuidadosa, enfatizando o testemunho interno do Espírito Santo para a compreensão da Palavra. Para ambos, Cristo era o centro de toda a revelação.</p>`
                    },
                    disciplina: {
                        title: 'Surgimento como Disciplina Distinta',
                        content: `<p>No século XVII, a ortodoxia protestante desenvolveu o método de "textos-prova" (dicta probantia), coleções de versículos para confirmar dogmas. Em reação à sua aridez, o Pietismo (Spener, Franke) retornou à Bíblia buscando renovação espiritual e devoção, contrastando a "theologia biblica" com a "theologia scholastica". Paralelamente, o método histórico-crítico começou a emergir, propondo estudar a Bíblia como um documento antigo, separado da dogmática.</p>`
                    },
                    gabler: {
                        title: 'A Definição de Gabler (1787)',
                        content: `<p>Em seu discurso inaugural, Johann Philipp Gabler propôs uma distinção metodológica crucial: a teologia bíblica deveria ser uma disciplina puramente histórica e descritiva (o que os autores bíblicos pensaram), enquanto a teologia dogmática seria normativa (o que a igreja deve crer hoje). Essa proposta, embora influente, moveu a teologia bíblica para o campo acadêmico, muitas vezes divorciada da fé da Igreja, uma separação que a tradição reformada rejeita.</p>`
                    },
                    queda: {
                        title: 'A Ascensão do Racionalismo e a "Queda" da Teologia Bíblica',
                        content: `<p>Influenciados pelo Iluminismo, teólogos como De Wette usaram o método histórico-crítico para eliminar o sobrenatural da Bíblia, reduzindo-a ao que era "racionalmente aceitável". A revelação foi vista como evolução religiosa, e a ênfase na diversidade e nas "ideias condicionadas pelo tempo" fragmentou a unidade da Escritura. A teologia bíblica tornou-se um exercício acadêmico neutro, divorciado da autoridade canônica.</p>`
                    },
                    testamentos: {
                        title: 'Teologias Separadas do Antigo e Novo Testamento',
                        content: `<p>A crítica das fontes (ex: hipótese JEDP para o Pentateuco) e o liberalismo teológico levaram a uma crescente separação entre os estudos do AT e do NT. O AT era frequentemente visto como inferior ou obsoleto. Em resposta, estudiosos conservadores (como Oehler) defenderam a unidade da história da salvação. No NT, o debate sobre o "Jesus histórico" (Harnack, Bultmann) também gerou abordagens distintas, consolidando a especialização e a fragmentação.</p>`
                    },
                    religiao: {
                        title: 'Da Teologia para a História das Religiões',
                        content: `<p>A Escola da História das Religiões (Religionsgeschichte), no final do século XIX, aplicou uma abordagem comparativa, analisando a Bíblia em paralelo com mitologias do Antigo Oriente Próximo. O foco mudou de "doutrina" para "religião vivida". Isso relativizou a singularidade e a autoridade do cânon, tratando o Cristianismo como mais um fenômeno religioso entre outros, e não como revelação sobrenatural única.</p>`
                    },
                    reflorescimento: {
                        title: 'O Reflorescimento da Teologia no Século XX',
                        content: `<p>Após a Primeira Guerra Mundial, o fracasso do liberalismo levou a uma reação. Karl Barth, com seu Comentário aos Romanos, restaurou a teologia como escuta da Palavra de Deus. Isso inaugurou uma "idade de ouro" da teologia do AT, com obras de Walther Eichrodt (foco na aliança) e Gerhard von Rad (foco na história da salvação), que buscaram entender o AT em seus próprios termos teológicos.</p>`
                    },
                    teologias: {
                        title: 'De Teologia para "Teologias"',
                        content: `<p>A partir dos anos 1960, um ceticismo crescente sobre a possibilidade de uma teologia bíblica unificada tomou conta da academia. A ênfase na pluralidade interna levou à ideia de múltiplas "teologias" (paulina, joanina, deuteronomista, etc.), cada uma tratada de forma autônoma. A busca por um centro unificador foi abandonada por muitos, resultando em hiperespecialização e perda da visão canônica integral.</p>`
                    },
                    novas: {
                        title: 'Novas Abordagens Metodológicas',
                        content: `<p>Em reação à fragmentação do método histórico-crítico, surgiram novas abordagens. A "Crítica Canônica" (Brevard Childs) propôs ler o texto em sua forma final como Escritura normativa para a Igreja. Abordagens literárias e narratológicas focaram na estrutura do texto como um todo. Ao mesmo tempo, teologias contextuais (libertação, feminista) surgiram, usando o texto para fins sociopolíticos, muitas vezes subordinando sua autoridade a agendas externas.</p>`
                    },
                    renascimento: {
                        title: 'O Renascimento Recente da Teologia Bíblica Integral',
                        content: `<p>No final do século XX, um movimento para superar a divisão entre os testamentos ganhou força. Teólogos como H. Gese e P. Stuhlmacher usaram a "história das tradições" para rastrear temas através de todo o cânon. Obras de Brevard Childs, Gerhard Hasel e, fundamentalmente, Geerhardus Vos (o pai da teologia bíblica reformada), buscaram reafirmar a unidade da história da redenção, mostrando como o AT prepara e o NT cumpre a obra salvífica de Cristo.</p>`
                    },
                    autores: {
                        title: 'Autores-Chave na História da Teologia Bíblica',
                        items: [
                            { name: 'J. P. Gabler', detail: 'Definiu a teologia bíblica como disciplina histórica, separada da dogmática.' },
                            { name: 'Geerhardus Vos', detail: 'Pai da teologia bíblica reformada; foco na história da redenção progressiva.' },
                            { name: 'Brevard S. Childs', detail: 'Desenvolveu a "abordagem canônica", lendo o texto em sua forma final.' },
                            { name: 'Gerhard von Rad', detail: 'Renovou o estudo do AT com foco na "história da salvação" (Heilsgeschichte).' },
                            { name: 'Karl Barth', detail: 'Liderou a reação ao liberalismo, restaurando a teologia como resposta à Palavra de Deus.' }
                        ]
                    },
                    flashcards: [
                        { q: 'Qual a diferença proposta por Gabler entre teologia bíblica e dogmática?', a: 'Bíblica é histórica/descritiva (o que foi crido); Dogmática é normativa (o que deve ser crido).' },
                        { q: 'Qual o princípio hermenêutico central da Reforma?', a: 'A centralidade de Cristo como cumprimento do AT, lido de forma literal-gramatical.' },
                        { q: 'Qual o efeito do racionalismo na teologia bíblica?', a: 'Negou o sobrenatural, fragmentou a unidade da Escritura e a separou da fé da Igreja.' },
                        { q: 'O que é a "abordagem canônica" de Brevard Childs?', a: 'Ler a Bíblia em sua forma final e canônica como Escritura normativa para a comunidade de fé.' },
                        { q: 'Quem é considerado o pai da teologia bíblica reformada?', a: 'Geerhardus Vos, com sua ênfase na história da redenção progressiva.' }
                    ],
                    quiz: [
                        { q: 'Quem propôs formalmente a distinção entre teologia bíblica e dogmática em 1787?', options: ['Martinho Lutero', 'J. P. Gabler', 'Karl Barth', 'Geerhardus Vos'], answer: 1 },
                        { q: 'O método de interpretação que busca um sentido espiritual oculto, popular na Escola de Alexandria, é chamado de:', options: ['Literalismo', 'Crítica Canônica', 'Alegoria', 'História da Salvação'], answer: 2 },
                        { q: 'A abordagem que analisa a Bíblia em comparação com mitologias de povos vizinhos pertence à:', options: ['Reforma Protestante', 'Escola da História das Religiões', 'Crítica Canônica', 'Ortodoxia Protestante'], answer: 1 },
                        { q: 'Qual teólogo é mais associado ao conceito de "história da salvação" (Heilsgeschichte) no estudo do AT?', options: ['Brevard Childs', 'Rudolf Bultmann', 'Gerhard von Rad', 'João Calvino'], answer: 2 }
                    ]
                }
            };

            function renderTimeline() {
                timelineNav.innerHTML = contentData.eras.map(era => `
                    <div class="timeline-item" id="timeline-${era.id}">
                        <div class="timeline-dot"></div>
                        <button class="text-left text-slate-300 hover:text-teal-400 transition-colors w-full" data-id="${era.id}">
                            <h4 class="font-semibold">${era.title}</h4>
                            <p class="text-sm text-slate-500">${era.summary}</p>
                        </button>
                    </div>
                `).join('');

                timelineNav.querySelectorAll('button').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = btn.dataset.id;
                        renderContent(id);
                        setActiveTimeline(id);
                    });
                });
            }

            function setActiveTimeline(id) {
                document.querySelectorAll('.timeline-item').forEach(item => item.classList.remove('active'));
                document.getElementById(`timeline-${id}`).classList.add('active');
            }

            function renderContent(id) {
                contentArea.innerHTML = '';
                const section = document.createElement('div');
                section.className = 'content-section';

                if (id === 'autores') {
                    const data = contentData.details.autores;
                    section.innerHTML = `
                        <h2 class="text-3xl font-bold text-white mb-6 font-serif">${data.title}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${data.items.map(item => `
                                <div class="bg-slate-700 p-4 rounded-lg border border-slate-600">
                                    <h3 class="text-xl font-semibold text-teal-400 font-serif">${item.name}</h3>
                                    <p class="text-slate-300 mt-1">${item.detail}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else if (id === 'flashcards') {
                    renderFlashcards(section);
                } else if (id === 'quiz') {
                    renderQuiz(section);
                } else {
                    const data = contentData.details[id];
                    if (data) {
                        section.innerHTML = `
                            <h2 class="text-3xl font-bold text-white mb-4 font-serif">${data.title}</h2>
                            <div class="prose prose-invert max-w-none prose-p:text-slate-300 prose-h4:text-white">${data.content}</div>
                        `;
                    }
                }
                contentArea.appendChild(section);
            }

            function renderFlashcards(container) {
                let currentCard = 0;
                const cards = contentData.details.flashcards;
                container.innerHTML = `
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-white font-serif">Flashcards</h2>
                        <p class="mt-2 text-lg text-slate-400">Clique no card para virar. Use os botões para navegar.</p>
                    </div>
                    <div class="flashcard-container mb-4 max-w-lg mx-auto">
                        <div class="flashcard" id="flashcard">
                            <div class="flashcard-face flashcard-front"><h3 class="text-2xl font-semibold text-slate-200"></h3></div>
                            <div class="flashcard-face flashcard-back"><p class="text-lg text-slate-200"></p></div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center max-w-lg mx-auto">
                        <button id="prev-card" class="px-4 py-2 bg-slate-600 text-white rounded hover:bg-slate-500 transition-colors">Anterior</button>
                        <span id="card-counter" class="text-slate-400 font-semibold"></span>
                        <button id="next-card" class="px-4 py-2 bg-slate-600 text-white rounded hover:bg-slate-500 transition-colors">Próximo</button>
                    </div>
                `;

                const flashcard = container.querySelector('#flashcard');
                const cardFront = container.querySelector('.flashcard-front h3');
                const cardBack = container.querySelector('.flashcard-back p');
                const prevBtn = container.querySelector('#prev-card');
                const nextBtn = container.querySelector('#next-card');
                const counter = container.querySelector('#card-counter');

                function updateCard() {
                    flashcard.classList.remove('is-flipped');
                    setTimeout(() => {
                        cardFront.textContent = cards[currentCard].q;
                        cardBack.textContent = cards[currentCard].a;
                        counter.textContent = `${currentCard + 1} / ${cards.length}`;
                    }, 200);
                }

                flashcard.addEventListener('click', () => flashcard.classList.toggle('is-flipped'));
                prevBtn.addEventListener('click', () => {
                    currentCard = (currentCard - 1 + cards.length) % cards.length;
                    updateCard();
                });
                nextBtn.addEventListener('click', () => {
                    currentCard = (currentCard + 1) % cards.length;
                    updateCard();
                });

                updateCard();
            }

            function renderQuiz(container) {
                let currentQuestion = 0;
                let score = 0;
                const questions = contentData.details.quiz;
                container.innerHTML = `
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-white font-serif">Quiz Final</h2>
                        <p class="mt-2 text-lg text-slate-400">Avalie seu aprendizado sobre a história da Teologia Bíblica.</p>
                    </div>
                    <div id="quiz-container" class="bg-slate-700 p-6 sm:p-8 rounded-lg"></div>
                `;
                const quizContainer = container.querySelector('#quiz-container');

                function showQuestion() {
                    if (currentQuestion >= questions.length) {
                        showScore();
                        return;
                    }
                    const q = questions[currentQuestion];
                    quizContainer.innerHTML = `
                        <h3 class="text-xl font-semibold text-center text-white mb-6">${q.q}</h3>
                        <div class="grid grid-cols-1 gap-4">
                            ${q.options.map((opt, index) => `
                                <button class="quiz-option w-full text-left p-4 rounded text-white" data-index="${index}">${opt}</button>
                            `).join('')}
                        </div>
                    `;
                    quizContainer.querySelectorAll('.quiz-option').forEach(btn => {
                        btn.addEventListener('click', handleAnswer);
                    });
                }

                function handleAnswer(e) {
                    const selectedIndex = parseInt(e.target.dataset.index);
                    const correctIndex = questions[currentQuestion].answer;
                    const options = quizContainer.querySelectorAll('.quiz-option');

                    options.forEach(btn => {
                        btn.disabled = true;
                        btn.classList.remove('hover:bg-slate-600');
                    });

                    if (selectedIndex === correctIndex) {
                        e.target.style.backgroundColor = '#2F855A'; // green-600
                        e.target.style.borderColor = '#276749'; // green-800
                        score++;
                    } else {
                        e.target.style.backgroundColor = '#C53030'; // red-600
                        e.target.style.borderColor = '#9B2C2C'; // red-800
                        options[correctIndex].style.backgroundColor = '#2F855A';
                        options[correctIndex].style.borderColor = '#276749';
                    }
                    
                    const nextBtn = document.createElement('button');
                    nextBtn.textContent = 'Próxima Pergunta';
                    nextBtn.className = 'w-full mt-6 px-4 py-2 bg-teal-500 text-black font-semibold rounded hover:bg-teal-400 transition-colors';
                    nextBtn.onclick = () => {
                        currentQuestion++;
                        showQuestion();
                    };
                    quizContainer.appendChild(nextBtn);
                }

                function showScore() {
                    quizContainer.innerHTML = `
                        <div class="text-center">
                            <h3 class="text-2xl font-bold font-serif text-white mb-4">Quiz Finalizado!</h3>
                            <p class="text-lg text-slate-300 mb-6">Você acertou ${score} de ${questions.length} perguntas.</p>
                            <button id="restart-quiz" class="px-6 py-2 bg-teal-500 text-black font-semibold rounded hover:bg-teal-400 transition-colors">Tentar Novamente</button>
                        </div>
                    `;
                    container.querySelector('#restart-quiz').addEventListener('click', () => {
                        currentQuestion = 0;
                        score = 0;
                        showQuestion();
                    });
                }

                showQuestion();
            }

            // Initial Load
            renderTimeline();
            renderContent('intro');
            setActiveTimeline('intro');
        });
    </script>
</body>
</html>
